<!DOCTYPE html>
<html lang="en">
    <head>

        <header>
            <div class="head-nav">

                    <div class="botones">

                    </div>

                    </li>
                    <li>
                        <button  id="btnVarios" value="Varios" class="btnCategoria" type="button">
